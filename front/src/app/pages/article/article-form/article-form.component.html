<div class="form-container">
  <h2>Créer un article</h2>

  <form [formGroup]="articleForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="title">Titre</label>
      <input id="title" type="text" formControlName="title" />
      <div class="error" *ngIf="articleForm.get('title')?.touched && articleForm.get('title')?.invalid">
        Le titre est requis.
      </div>
    </div>

    <div class="form-group">
      <label for="content">Contenu</label>
      <textarea id="content" rows="5" formControlName="description"></textarea>
      <div class="error" *ngIf="articleForm.get('description')?.touched && articleForm.get('description')?.invalid">
        Le contenu est requis.
      </div>
    </div>

    <div class="form-group">
      <label for="author">Auteur</label>
      <input id="author" type="text" formControlName="author" />
      <div class="error" *ngIf="articleForm.get('author')?.touched && articleForm.get('author')?.invalid">
        L’auteur est requis.
      </div>
    </div>

    <div class="form-actions">
      <button type="submit">Publier</button>
      <button type="button" class="cancel" (click)="close()">Annuler</button>
    </div>
  </form>
</div>
